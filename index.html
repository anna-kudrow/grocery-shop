<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Fresh food</title>
  </head>
  <body>
    <header class="main-header">
      <div class="main-header__links">
        <div class="links__container">
          <a class="links__mail" href="#">
            <img
              class="links__link-mail-icon"
              src="images/mail.svg"
              alt="mail icon"
            />Hello@colorlib.com
          </a>
          <img
            class="links__dividing-stick"
            src="images/stick.svg"
            alt="dividing element (stick)"
          />
          <span class="links__text">Free Shipping for all order of $99</span>
          <img src="images/fb.svg" alt="facebook icon" />
          <img src="images/wa.svg" alt="whatsUpp icon" />
          <img src="images/lnd.svg" alt="lindekn icon" />
          <img src="images/twit.svg" alt="twitter icon" />
        </div>
      </div>
      <div class="main-header__additional-info">
        <div class="additional-info__container">
          <div class="additional-info__logo-wrapper">
            <img
              class="additional-info__logo"
              src="images/logo-apple.svg"
              alt="logo"
            />
          </div>
          <div class="additional-info__geo-choise">
            <img src="images/location-sign.svg" alt="geo-icon" />
            <span class="additional-info__geo-choiÑe-town"></span>
            <select class="geo-choice__list" name="towns" id="towns">
              <option value="Gurugram">Gurugram</option>
            </select>
          </div>
          <form class="additional-info__search">
            <img class="search__icon" src="images/search.svg" alt="search" />
            <input type="text" placeholder="Search for products..." />
          </form>
          <div class="additional-info__public-info">
            <img src="images/phone.svg" alt="phone icon" />
            <span>1800-000-000</span>
            <img src="images/bigger-stick.svg" alt="dividing stick" />
            <img src="images/like.svg" alt="like" />
            <img src="images/bigger-stick.svg" alt="dividing stick" />
            <img src="images/person.svg" alt="person icon" />
            <span></span>
          </div>
        </div>
      </div>
      <nav class="main-header__nav">
        <div class="main-header__nav-container">
          <img class="nav__burger-menu" src="images/burger.svg" alt="menu" />
          <div class="nav__main-navigation">
            <ul class="main-navigation__list">
              <li class="main-navigation__item main-navigation__item--current">
                HOME
              </li>
              <li class="main-navigation__item">Product</li>
              <li class="main-navigation__item">Stores</li>
              <li class="main-navigation__item">CONTACT</li>
            </ul>
            <img class="nav__bascket" src="images/bascket.svg" alt="bascket" />
          </div>
        </div>
      </nav>
    </header>
    <main class="main-content">
      <div class="main-content__container">
        <section class="main-content__discount-cards">
          <div class="discount-cards__item card-1"></div>
          <div class="discount-cards__item card-2"></div>
          <div class="discount-cards__item card-3"></div>
        </section>
      </div>
    </main>
  </body>
</html>
